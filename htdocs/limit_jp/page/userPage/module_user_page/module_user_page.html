<div class="userPage_div"> 
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>用户基本资料</legend>
    </fieldset>
    <div class="userPage_userHead_div">
        <img class="userPage_userHead_img" id="upload_head_user_page_img" src="$staticImgURL/other_loading.gif" alt="">
        <button id="upload_head_user_page_button" class="layui-btn layui-btn-primary userPage_userHead_button">选择头像</button>
    </div>
    <form class="layui-form userPage_form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">メール</label>
            <div class="layui-input-block userPage_email_div">
                <p id="email_p_user_page">読み込み中...</p>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">ニックネーム</label>
            <div class="layui-input-block">
                <input id="userName_input_user_page" type="text" name="title" required  lay-verify="required" value="加载中..." placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="changePassword_div">
            <button type="button" id="changePassword_button" class="layui-btn layui-btn-primary">パスワードを変える</button>
        </div>
        <input type="hidden" value="0" name="ifPassword" id="ifPassword_userPage">
        <div class="layui-form-item changePassword">
            <label class="layui-form-label">元パスワード</label>
            <div class="layui-input-inline margin_left_82">
                <input type="password" value="1" id="password_input_user_page" name="password" required lay-verify="required" placeholder="元のパスワードを入力" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item changePassword">
            <label class="layui-form-label">パスワード</label>
            <div class="layui-input-inline margin_left_82">
                <input type="password" value="1" id="new_password_input_user_page" name="new_password" required lay-verify="required" placeholder="新しいパスワードを入力" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item changePassword">
            <label class="layui-form-label">もう一度確認</label>
            <div class="layui-input-inline margin_left_82">
                <input type="password" value="1" id="new_password_repeat_input_user_page" name="new_password_repeat" required lay-verify="required" placeholder="もう一度入力してください" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="changePassword margin_bottom_15">
            <button type="button" id="notChangePassword_button" class="layui-btn layui-btn-primary">諦める</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性別</label>
            <div class="layui-input-block">
                <input id="sex_radio_user_page_man" type="radio" name="sex" value="男" title="男" checked>
                <input id="sex_radio_user_page_woman" type="radio" name="sex" value="女" title="女" >
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label padding_left_15">自己紹介</label>
            <div class="layui-input-block">
                <textarea id="intro_textarea_user_page" name="desc" value="読み込み中..." placeholder="ここで書いてください" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="userPage_buttom_div">
                <button class="layui-btn" lay-submit lay-filter="userPage" id="save_user_page_button">セーブ</button>
            </div>
        </div>
    </form>
</div>
