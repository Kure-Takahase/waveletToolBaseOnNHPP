<div class="volunteer_apply_page_div">
	<form class="layui-form volunteer_apply_page_form layui-form-pane" action="">
		<h3 class="volunteer_apply_page_h2">メッセージを送る</h3>
	    <div class="layui-form-item">
	        <div class="layui-input-block volunteer_apply_page_input_div">
	            <input type="text" name="title" required  lay-verify="required" placeholder="タイトルを書く" autocomplete="off" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item layui-form-text">
            <label class="layui-form-label padding_left_15">自己紹介</label>
            <div class="layui-input-block">
                <textarea name="content" placeholder="自己紹介を一言でお願いします" class="layui-textarea"></textarea>
            </div>
        </div>
	    <div class="layui-form-item">
	        <div class="volunteer_apply_page_buttom_div">
	            <button type="button" class="layui-btn  layui-btn-sm" lay-submit lay-filter="volunteer_apply_page">完了する</button>
	        </div>
	    </div>
	</form>
</div>
