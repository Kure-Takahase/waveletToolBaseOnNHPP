<!-- 注册页 -->
<div id="$aliasName$" class="mobile_register">
	<!-- 注册内容 -->
	<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login_login" style="display: none;">
		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>JPCN</h2>
				<p>簡単登録</p>
			</div>
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
				<input type="text" name="email" id="LAY-user-login-cellphone" lay-verify="text" placeholder="メール/携帯番号" class="layui-input">
				</div>
				<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
				<input type="text" name="nickname" id="LAY-user-login-nickname" lay-verify="nickname" placeholder="ニックネーム" class="layui-input">
				</div>
				<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
				<input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="パスワード" class="layui-input">
				</div>
				<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
				<input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="パスワード再び" class="layui-input">
				</div>
				
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-reg-submit">登　録</button>
				</div>
			</div>
		</div>
		<!--
		<div class="layui-trans layadmin-user-login-footer">
			<p>© 2018 <a href="http://www.layui.com/" target="_blank">61jieyou.com</a></p>
		</div>
		-->
	</div>
</div>
