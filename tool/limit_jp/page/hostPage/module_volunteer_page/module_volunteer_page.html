<div class="host_page_div">
    <h2 class="host_page_p_title">ボランティア情報</h2>
    <form class="layui-form host_page_form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">氏名</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="氏名を入力する" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="年齢を入力する" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男" checked>
                <input type="radio" name="sex" value="0" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">国籍</label>
            <div class="layui-input-block">
                <input type="radio" name="country" value="1" title="中国" checked>
                <input type="radio" name="country" value="0" title="日本">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" id="lang_level_volunteer_page_label">中国語レベル</label>
            <div class="layui-input-block">
                <select name="lang" lay-verify="required">
                    <option value=""></option>
                    <option value="0">全くできない</option>
                    <option value="1">ちょっとできる</option>
                    <option value="2">日常生活程度</option>
                    <option value="3">不自由なく喋るれる</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学歴</label>
            <div class="layui-input-block">
                <select name="school" lay-verify="required">
                    <option value=""></option>
                    <option value="0">高校以下</option>
                    <option value="1">高卒</option>
                    <option value="2">学部生</option>
                    <option value="3">修士</option>
                    <option value="4">博士</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">飲酒習慣</label>
            <div class="layui-input-block">
                <select name="drink" lay-verify="required">
                    <option value=""></option>
                    <option value="0">まったく飲まない</option>
                    <option value="1">ちょっとだけ</option>
                    <option value="2">普通</option>
                    <option value="3">めっちゃ飲む</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">食事習慣</label>
            <div class="layui-input-block">
                <select name="eat" lay-verify="required">
                    <option value=""></option>
                    <option value="0">野菜が大好き</option>
                    <option value="1">どっちでもいい</option>
                    <option value="2">肉がないといけない</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">アレルギー</label>
            <div class="layui-input-block">
                <input type="text" name="allergy" required  lay-verify="required" placeholder="アレルギーがある場合説明してください" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">喫煙</label>
            <div class="layui-input-block">
                <input type="checkbox" name="smoke" lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">特殊技能</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[drive]" title="運転免許">
                <input type="checkbox" name="like[teacher]" title="教員免許">
                <input type="checkbox" name="like[doctor]" title="医者免許">
                <input type="checkbox" name="like[cook]" title="クック免許">
                <input type="checkbox" name="like[read]" title="翻訳免許">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label padding_left_15">自己紹介</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="自己紹介を一言でください" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="host_page_buttom_div">
                <button class="layui-btn" lay-submit lay-filter="host_page">完了する</button>
            </div>
        </div>
    </form>
</div>
